<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Dallas Pataska">
    <meta description="A package to recreate an elegant dropdown menu for desktop layouts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Dropdown UI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="dropdown-option">
            <a href="#" class="navbar-option-main">Locations</a>
            <div id="locations" class="dropdown-menu hidden">
                <ul>
                    <a href="#" class="dropdown"><li>Corporate</li></a>
                    <a href="#" class="dropdown"><li>Find My Location</li></a>
                </ul>
            </div>
        </div>
        <div class="dropdown-option">
            <a href="#" class="navbar-option-main">Products</a>
            <div id="products" class="dropdown-menu hidden">
                <ul>
                    <a href="#" class="dropdown"><li>Catalog</li></a>
                    <a href="#" class="dropdown"><li>Most Popular</li></a>
                    <a href="#" class="dropdown"><li>Highest Rated</li></a>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
